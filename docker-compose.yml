version: '3'
services:
  app:
    build: 
      context: .
    command: bundle exec puma -C config/puma.rb
    volumes:
      - .:/graduation_work:cached
      - public-data:/graduation_work/public:delegated
      - tmp-data:/graduation_work/tmp
      - log-data:/graduation_work/log:cached

      # 本番環境の際は以下をコメントアウト
  #   depends_on:
  #     - db
  # db:
  #   image: postgres
  #   ports:
  #     - '5432:5432'
  #   volumes:
  #     - postgresql-data:/var/lib/postgresql/data
  #   environment:
  #     - POSTGRES_PASSWORD=password
  web:
    build:
      context: containers/nginx
    volumes:
      - public-data:/graduation_work/public:delegated
      - tmp-data:/graduation_work/tmp:cached
    ports:
      - 80:80
    depends_on:
      - app

volumes:
  postgresql-data:
    driver: local
  public-data:
  tmp-data:
  log-data:
  db-data:
